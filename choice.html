<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Comparison - BullWatt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .frame-container {
            flex: 1;
            position: relative;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .frame-container:last-child {
            border-right: none;
        }
        
        .frame-header {
            background: #f8f9fa;
            padding: 8px 15px;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .frame {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
        
        .version-badge {
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .frame-container {
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
            
            .frame {
                min-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        BullWatt - Page Comparison
    </div>
    <div class="container">
        <div class="frame-container">
            <div class="frame-header">
                <span>Current Design</span>
                <span class="version-badge">index.html</span>
            </div>
            <iframe src="index.html" class="frame" title="Current Design"></iframe>
        </div>
        <div class="frame-container">
            <div class="frame-header">
                <span>New Design</span>
                <span class="version-badge">index2.html</span>
            </div>
            <iframe src="index2.html" class="frame" title="New Design"></iframe>
        </div>
    </div>
</body>
</html>
